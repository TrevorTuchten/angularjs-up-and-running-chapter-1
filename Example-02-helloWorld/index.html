<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 2 - Hello World</title>

        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none;

           ng-model="name"
           placeholder="Enter your name">

<script src="bower_components/angular/angular.min.js"></script>
</body>
</html>
